<!doctype html>
<html>
<!-- 
==References==
Server-side:
* http://docs.ros.org/indigo/api/roswww/html/
* http://wiki.ros.org/web_video_server
* http://wiki.ros.org/rosbridge_suite/Tutorials/RunningRosbridge

Client-side:
* http://wiki.ros.org/roslibjs/Tutorials/BasicRosFunctionality
* https://getbootstrap.com/docs/4.0/getting-started/introduction/
* https://getbootstrap.com/docs/4.0/layout/grid/
-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Laboratoire #1 S5-GIF250</title>

    <style>
    .column {
    float: left;
    width: 33.33%;
    } 

    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>

</head>

<body>
    
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4"> 
      <h4 class="text-white h4">Configuration</h4>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="row">
      <div class="column">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      
      <div class="column"; style="padding-left:0 px">
        <h1 style="color:white;">Racecar</h1>   <!-- Ajout du titre "Racecar" a droite du bouton configuration -->
      </div>
    </div>
  </nav>
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
  <div class="container-fluid">
    <h1>Camera</h1>
    <img width="320" height="240" id="videoStream" src="https://d1nslcd7m2225b.cloudfront.net/Pictures/480xAny/3/8/2/1141382_Real_Steel_2.jpg">
    </img>

    <div>
      <button onclick="connectROS()">Connect to ROS</button>
    </div>
  </div>
    

  <!-- Main layout END-->
  
  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->

  <!-- Custom scripts -->
  <script>
      // Define some global variables
      var rbServer = null;
      var cmdVelTopic = null;

      //Some initializations after the page has been shown
      $(document).ready(function(){
        document.getElementById("log").value = 'Default text\n'
      });

      // Define some functions
      function connectROS() {
        // This function connects to the rosbridge server

	    rbServer = new ROSLIB.Ros({
          // Assuming ros server IP is 10.42.0.1
	      url : 'ws://localhost:9090'            //10.42.0.1:9090'
	    });

        rbServer.on('connection', function(){
            console.log('Connected to websocket server.');
            document.getElementById("videoStream").src = "http://localhost:8080/stream?topic=/racecar/raspicam_node/image&type=ros_compressed";

            // These lines create a topic object as defined by roslibjs
            cmdVelTopic = new ROSLIB.Topic({
                ros : rbServer,
                name : '/racecar/cmd_vel_abtr_2',
                messageType : 'geometry_msgs/Twist'
            });
	    });

        rbServer.on('error', function(error) {
          console.log('Error connecting to websocket server: ', error);
	    });

	    rbServer.on('close', function() {
          console.log('Connection to websocket server closed.');
	    });
      }

      // These lines create a message that conforms to the structure of the Twist defined in our ROS installation
      // It initalizes all properties to zero. They will be set to appropriate values before we publish this message.
      var twist = new ROSLIB.Message({
           linear : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            },
            angular : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            }
      });

      //Publishing loop cmd_vel at 5 Hz
      setInterval(function(){
           if(cmdVelTopic != null)
           {
             cmdVelTopic.publish(twist);
           }
      }, 200);    

  </script>
</body>
</html>
