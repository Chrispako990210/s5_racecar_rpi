<!doctype html>
<html>
<!-- 
==References==
Server-side:
* http://docs.ros.org/indigo/api/roswww/html/
* http://wiki.ros.org/web_video_server
* http://wiki.ros.org/rosbridge_suite/Tutorials/RunningRosbridge

Client-side:
* http://wiki.ros.org/roslibjs/Tutorials/BasicRosFunctionality
* https://getbootstrap.com/docs/4.0/getting-started/introduction/
* https://getbootstrap.com/docs/4.0/layout/grid/
-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Racecar dashboard</title>
</head>

<body>
    
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h6 class="text-white h4">Connect to host IP:</h6>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="IP address" id="ip_address">
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="connectROS()" type="submit">Connect</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="row">
      <div class="col-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
        <div class="col align-start" style="margin-left: 5px;">
          <h2 class="text-white h2">Racecar dashboard</h2>
        </div>  
    </div>
  </nav>
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <h3>Status</h3>
        <textarea id="log" title="Log" rows="10" cols="30" readonly></textarea>
        <button type="button" class="btn btn-primary btn-lg" id="clear_button" onclick="eraseStatus()">Clear</button>
        <table style="width:100%;">
          <tbody id="topic_table">
            <tr>
              <td style="text-align: center;">&nbsp;</td>
              <td style="text-align: center;"><input id="arrow_up" type='image' onclick="move('up')" src='icons/key_up.png'style="width:100%;height:100%;"></input></td>
              <td style="text-align: center;">&nbsp;</td>
            </tr>
            <tr>
              <td style="text-align: right;"><input id="arrow_left" type='image' onclick="move('left')" src='icons/key_l.png'style="width:100%;height:100%;"></input></td>
              <td style="text-align: center;"><input id="arrow_down" type='image' onclick="move('down')" src='icons/key_d.png'style="width:100%;height:100%;"></input></td>
              <td style="text-align: left;"><input id="arrow_right" type='image' onclick="move('right')" src='icons/key_r.png'style="width:100%;height:100%;"></input></td>
            </tr>
          </tbody>
        </table> 
      </div>
      <div class="col-sm-10">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="camera" data-toggle="tab" data-target="#nav-camera" type="button" role="tab" aria-controls="nav-profil" aria-selected="true">Camera</button>
            <button class="nav-link" id="lidar" data-toggle="tab" data-target="#nav-lidar" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Lidar</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-camera" role="tabpanel" aria-labelledby="nav-camera-tab">Cam content here</div>
          <div class="tab-pane fade" id="nav-lidar" role="tabpanel" aria-labelledby="nav-lidar-tab">Lidar content here</div>
        </div>        
      </div>
    </div>
  </div>
  <!-- Main layout END-->
  
  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->

  <!-- Custom scripts -->
  <script src="js/racecar_main.js"></script>
</body>
</html>
