<!doctype html>
<html>

<!-- 
==References==
Server-side:
* http://docs.ros.org/indigo/api/roswww/html/
* http://wiki.ros.org/web_video_server
* http://wiki.ros.org/rosbridge_suite/Tutorials/RunningRosbridge
Client-side:
* http://wiki.ros.org/roslibjs/Tutorials/BasicRosFunctionality
* https://getbootstrap.com/docs/4.0/getting-started/introduction/
* https://getbootstrap.com/docs/4.0/layout/grid/
-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Racecar dashboard</title>
</head>


<body>
  
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h6 class="text-white h4">Connect to robot</h6>
      <form>
        <label for="username" class="text-white h5" style="margin: 5px;">Username:</label>
        <input class="form-control mr-sm-2" type="text" placeholder="username" id="username">
        <label for="robot_ip" class="text-white h5" style="margin: 5px;">Robot IP:</label>
        <input class="form-control mr-sm-2" type="text" placeholder="XXX.XXX.XXX.XXX" id="ip_adresse">
      </form>

      <button class="btn btn-outline-success my-2 my-sm-0 mt-5" type="submit" id="conn_btn" onclick="connectROS()">Connexion</button>
      
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="row">
      <div class="col">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      
      <div class="col"; style="padding-left:0 px">
        <h2 style="color:white;">Racecar</h2>
      </div>
      
    </div>
    <div class="col-md-3 self-align-end">
      <div class="row">
        <svg  width="16" height="30"  class="bi bi-circle-fill" viewBox="0 0 16 16">
          <circle id="statusIcon" cx="8" cy="9" r="8"/>
        </svg>
        <h4 id="connStatus" style="padding-left: 5px;"></h4>
        <div class="col self-align-end">
          <button class="btn btn-outline-light" id="disconn_btn" onclick="disconnectROS()">Déconnexion</button>  
        </div>
      </div>
    </div>
  </nav>
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-auto">
        <div class="row" style="width: 200px;">
        <h3 style="margin: 5px">Status</h3>
        <textarea id="log" rows="10" cols="50" autocomplete="off" style="margin-left: 5px;"></textarea>
        <button type="button" class="btn btn-primary btn-lg" id="clr_btn" onclick="eraseStatus()" style="margin: 5px;">Clear</button>
        <button type="button" class="btn btn-outline-danger" id="dconn_btn" onclick="disconnectROS()" style="margin: 5px;">Deconnect</button>
        <h3 style="margin: 5px">Control</h3>
        <canvas id="canvas" width="200px" height="200px" name="game" style="margin: 5px;"></canvas>
        </div>
      </div>
      <div class="col-md-auto">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="camera" data-toggle="tab" data-target="#nav-camera" type="button" role="tab" aria-controls="nav-profil" aria-selected="true">Camera</button>
            <button class="nav-link" id="lidar" data-toggle="tab" data-target="#nav-lidar" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Lidar</button>
          </div>
        </nav>  
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-camera" role="tabpanel" aria-labelledby="nav-camera-tab">
            <img id="camera_feed">
          </div>
          <div class="tab-pane fade" id="nav-lidar" role="tabpanel" aria-labelledby="nav-lidar-tab">
            <img id="lidar_feed">
          </div>
        </div>        
      </div>
    </div>
  </div>
  <!-- Main layout END-->

  <!-- Modal BEGIN -->
  <!-- Disconnexion modal -->
  <div class="modal fade" id="Disconnection_modal" tabindex="-1" role="dialog" aria-labelledby="Disconnection_modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Connexion state</h5>
        </div>
        <div class="modal-body">
          <p id="disconn_msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Connexion modal -->
  <div class="modal fade" id="Connexion_modal" tabindex="-1" role="dialog" aria-labelledby="Connexion_modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Connexion state</h5>
        </div>
        <div class="modal-body">
          <p id="conn_msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Can't use arrows when disconnected modal -->
  <div class="modal fade" id="no_arrows" tabindex="-1" role="dialog" aria-labelledby="no_arrows" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Attention</h5>
        </div>
        <div class="modal-body">
          Vous ne pouvez pas utiliser le joystick lorsqu'une connexion n'est pas etablie
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal END -->

  <!-- Main layout END-->


  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->

  <!-- Custom scripts -->
  <script src="js/joystickSim.js"></script>
  <script src="js/racecar_main.js"></script> 

</body>
</html>
