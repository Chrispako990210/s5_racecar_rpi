<!doctype html>
<html>

<!-- 
==References==
Server-side:
* http://docs.ros.org/indigo/api/roswww/html/
* http://wiki.ros.org/web_video_server
* http://wiki.ros.org/rosbridge_suite/Tutorials/RunningRosbridge

Client-side:
* http://wiki.ros.org/roslibjs/Tutorials/BasicRosFunctionality
* https://getbootstrap.com/docs/4.0/getting-started/introduction/
* https://getbootstrap.com/docs/4.0/layout/grid/
-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Laboratoire #1 S5-GIF250</title>
</head>


<body>
    
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4"> 
      <h4 class="text-white h4">Configuration</h4>
      <input class="form-control mr-sm-2" type="text" placeholder="Inscrire l'adresse IP du Racecar" id="racecar_ip_adress" autocomplete="off" minlength="7" maxlength="15" size="15" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$">
      <button class="btn btn-outline-success my-2 my-sm-0 mt-5" type="submit" onclick="connectROS()">Connexion</button>
      <br><br>
      <!-- <button class="btn btn-outline-danger" onclick="disconnectROS()">DÃ©connexion</button> -->
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="row">
      <div class="column">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      
      <div class="column"; style="padding-left:0 px">
        <h1 style="color:white;">Racecar</h1>   <!-- Ajout du titre "Racecar" a droite du bouton configuration -->
      </div>
    </div>
  </nav>
  <!-- Menu END-->




  <!-- Main layout BEGIN-->
  <div class="container-fluid">
    
    <div class="row">
      <div class="col">
        <h1>Statut</h1>
        <textarea id="console"></textarea><br>
        <button onclick="text_area_manager('clear')">Effacer</button>

        <h2>Controle</h2>
        <div class="row">
          <button onclick="text_area_manager('foward')">Avancer</button>
          <button onclick="text_area_manager('stop')">Arreter</button>
        </div>
      </div>

      <div class="col">
        <h1>Camera</h1>
        <img width="320" height="240" id="videoStream" src="https://d1nslcd7m2225b.cloudfront.net/Pictures/480xAny/3/8/2/1141382_Real_Steel_2.jpg"></img><br>
        <button onclick="connectROS()">Connect to ROS</button>
      </div>
    </div>
  </div>

  <!-- Main layout END-->
  


  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->

  <!-- Custom scripts -->
  <script src="js/main.js"></script> 

</body>
</html>
