<!doctype html>
<html>
<!-- 
==References==
Server-side:
* http://docs.ros.org/indigo/api/roswww/html/
* http://wiki.ros.org/web_video_server
* http://wiki.ros.org/rosbridge_suite/Tutorials/RunningRosbridge

Client-side:
* http://wiki.ros.org/roslibjs/Tutorials/BasicRosFunctionality
* https://getbootstrap.com/docs/4.0/getting-started/introduction/
* https://getbootstrap.com/docs/4.0/layout/grid/
-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Racecar dashboard</title>
</head>

<body>
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h6 class="text-white h4">Connect to host IP:</h6>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" placeholder="IP address" id="ip_address">
        <button class="btn btn-outline-success my-2 my-sm-0" id="conn_btn" onclick="connectROS()" type="submit">Connect</button>
        <button class="btn btn-danger my-2 my-sm-0" type="submit" id="dcnn_btn" style="display: none;" disabled>Disconnect</button>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="row">
      <div class="col-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
        <div class="col align-start" style="margin-left: 5px;">
          <h2 class="text-white h2">Racecar dashboard</h2>
        </div>
    </div>
  </nav>
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-auto">
        <div class="row" style="width: 200px;">
        <h3 style="margin: 5px">Status</h3>
        <textarea id="log" title="Log" rows="10" cols="30" readonly style="margin-left: 5px;"></textarea>
        <button type="button" class="btn btn-primary btn-lg" id="clear_button" onclick="eraseStatus()" style="margin: 5px;">Clear</button>
        </div>
        <div class="row" style="width: 200px;">
          <h3 style="margin: 5px">Control</h3>
        </div>
      <div class="col-md-auto">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="camera" data-toggle="tab" data-target="#nav-camera" type="button" role="tab" aria-controls="nav-profil" aria-selected="true">Camera</button>
            <button class="nav-link" id="lidar" data-toggle="tab" data-target="#nav-lidar" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Lidar</button>
          </div>
        </nav>  
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-camera" role="tabpanel" aria-labelledby="nav-camera-tab">
            <img id="camera_feed">
          </div>
          <div class="tab-pane fade" id="nav-lidar" role="tabpanel" aria-labelledby="nav-lidar-tab">
            <img id="lidar_feed">
          </div>
        </div>        
      </div>
    </div>
  </div>
  <!-- Main layout END-->
  
  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->
  <script src="js/three.min.js"></script> <!-- threejs -->
  <script src="js/threex.keyboardstate.js"></script>

  <!-- Custom scripts -->
  <script src="js/racecar_main.js"></script>
</body>
</html>
