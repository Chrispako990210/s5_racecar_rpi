<!doctype html>
<html>
<!-- 
==References==
Server-side:
* http://docs.ros.org/indigo/api/roswww/html/
* http://wiki.ros.org/web_video_server
* http://wiki.ros.org/rosbridge_suite/Tutorials/RunningRosbridge

Client-side:
* http://wiki.ros.org/roslibjs/Tutorials/BasicRosFunctionality
* https://getbootstrap.com/docs/4.0/getting-started/introduction/
* https://getbootstrap.com/docs/4.0/layout/grid/
-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dashboard.css">

    <title>Laboratoire S5-APP1</title>
</head>

<body>
    
  <!-- Menu BEGIN-->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h6 class="text-white h4">Connexion</h6>
      <form>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <input type="IP" class="form-control" id="IPform" placeholder="Entrez l'adresse IP">
            </div>
          </div>
          <div class="col-sm-1">
            <button type="submit" class="btn btn-primary" onclick="connectROS()">Connexion</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="column">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="col align-self-start">
      <h2 style="color: white">Racecar</h2>
    </div>
  </nav>
  <!-- Menu END-->

  <!-- Main layout BEGIN-->
  <div class="container-fluid">
    <script>
      function avancer(){
          var text = "En avant!\n";
          document.getElementById("status").innerHTML += text;
      } 
      function arreter(){
          var text = "Arret!\n";
          document.getElementById("status").innerHTML += text;
      } 
      function effacer(){
          var text = "";
          document.getElementById("status").innerHTML = text;
      }              
    </script>
    <div class="row">
      <div class="col-md-4">
        <h1>Statut</h1>
        <textarea id="status" rows="10" ></textarea>
        <div>
            <button class="btn btn-dark" onclick='effacer()'>Effacer</button>
        </div>
        <h2>Contrôle</h2>
        <div class="row">
          <div class="col-md-12">
                <button class="btn btn-dark" onclick='avancer()'>Avancer</button>          
                <button class="btn btn-dark" onclick='arreter()'>Arreter</button>
          </div>
      </div>
    </div>
      <div class="col-md-8">
        <h1>Caméra</h1>      
          <div>
            <img src="http://localhost:8080/stream?topic=/camera/rgb/image_raw" width="100%" height="50%">
          </div>       
      </div>
    </div>
      
  </div>
  
  <!-- Main layout END-->
  
  <!-- JavaScript, import frameworks -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/roslib.min.js"></script> <!-- rosbridge -->

  <!-- Custom scripts -->
  <script>
      // Define some global variables
      var rbServer = null;
      var cmdVelTopic = null;

      //Some initializations after the page has been shown
      $(document).ready(function(){
        document.getElementById("log").value = 'Default text\n'
      });

      // Define some functions
      function connectROS() {
        // This function connects to the rosbridge server
        
        var ip = document.getElementById("IPform").value;
        
        rbServer = new ROSLIB.Ros({
          url : 'ws://' + ip + ':9090'
        });

        rbServer.on('connection', function(){
            console.log('Connected to websocket server.');

            // These lines create a topic object as defined by roslibjs
            cmdVelTopic = new ROSLIB.Topic({
                ros : rbServer,
                name : '/racecar/cmd_vel_abtr_2',
                messageType : 'geometry_msgs/Twist'
            });
	    });

        rbServer.on('error', function(error) {
          console.log('Error connecting to websocket server: ', error);
	    });

	    rbServer.on('close', function() {
          console.log('Connection to websocket server closed.');
	    });
      }

      // These lines create a message that conforms to the structure of the Twist defined in our ROS installation
      // It initalizes all properties to zero. They will be set to appropriate values before we publish this message.
      var twist = new ROSLIB.Message({
           linear : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            },
            angular : {
                x : 0.0,
                y : 0.0,
                z : 0.0
            }
      });

      //Publishing loop cmd_vel at 5 Hz
      setInterval(function(){
           if(cmdVelTopic != null)
           {
             cmdVelTopic.publish(twist);
           }
      }, 200);

  </script>
</body>
</html>
