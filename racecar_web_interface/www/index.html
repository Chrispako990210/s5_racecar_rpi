  <!-- Main layout BEGIN-->
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-auto">
        <h1>Information de connexion</h1>
        <textarea id="console" autocomplete="off" rows="5" cols="35"></textarea>
        <button class="btn btn-outline-danger" id="disconn_btn" onclick="disconnectROS()">Déconnexion</button>
        
      </div>
      <div class="col-md-auto">
        <h1 style="text-align:center">Caméra</h1>
        <img width="320" height="240" id="videoStream" src="icon/disconnectedICon.png"></img>
        <h1 style="text-align:center">Controle</h1>
        <canvas id="canvas" name="game"> </canvas>
        
      </div>
    </div>
  </div>


  <!-- Modal BEGIN -->

  <!-- Disconnexion modal -->
  <div class="modal fade" id="Disconnection_modal" tabindex="-1" role="dialog" aria-labelledby="Disconnection_modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Connexion state</h5>
        </div>
        <div class="modal-body">
          <p id="disconn_msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Connexion modal -->
  <div class="modal fade" id="Connexion_modal" tabindex="-1" role="dialog" aria-labelledby="Connexion_modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Connexion state</h5>
        </div>
        <div class="modal-body">
          <p id="conn_msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Can't use arrows when disconnected modal -->
  <div class="modal fade" id="no_arrows" tabindex="-1" role="dialog" aria-labelledby="no_arrows" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Attention</h5>
        </div>
        <div class="modal-body">
          Vous ne pouvez pas utiliser les fleches lorsqu'une connexion n'est pas etablie
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal END -->

  <!-- Main layout END-->
